    /* Accessible skip link, visible on focus */
    .skip-link{
      position: absolute;
      top: -40px;
      left: 8px;
      background: #0b7285;
      color: white;
      padding: 8px 12px;
      z-index: 1000;
      border-radius: 4px;
      transition: top 0.16s ease-in-out;
    }
    .skip-link:focus{ top: 8px; outline: 3px solid #ffd; }
  </style>
